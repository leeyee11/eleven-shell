<!DOCTYPE html>
<html>

<head>
	<title>V-Shell</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./css/vshell.css" />
</head>

<body>
	<div id="app" align="center">
		<code>
		</code>
	</div>
</body>

</html>
<script type="text/javascript" src="./src/vfs.js"></script>
<script type="text/javascript" src="./src/particles.js"></script>
<script type="text/javascript" src="./src/shell.js"></script>
<script type="text/javascript">
	const app = document.getElementById('app');
	const shell = new Shell(app);

	shell.print('----------------------------------------');
	shell.print('Welcome to v-shell');
	shell.print('' + new Date());
	shell.print('Type "help" to see more usages');
	shell.print('----------------------------------------');
	shell.exec('mkdir foo');
	shell.exec('cd ./foo');
	shell.exec('touch bar');
	shell.exec('echo "v-shell" > bar');
	shell.exec('render bar');
	shell.newLine();
	window.shell = shell;

	window.onload = () => {
		shell.particles.render();
	}
	window.onresize = () => {
		shell.particles.render();
	}
</script>
